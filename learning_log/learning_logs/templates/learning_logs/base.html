<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>
<p>
    <a href="{% url 'learning_logs:index' %}">Главная страница</a> -
    <a href="{% url 'learning_logs:topics' %}">Темы</a> -
    {% if user.is_authenticated %}
        Привет, {{ user.username }}.
        <a href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'users:register' %}">Зарегистрироваться</a> -
        <a href="{% url 'users:login' %}">Авторизоваться</a>
    {% endif %}
</p>
{% block content %}{% endblock content %}
</body>
</html>
