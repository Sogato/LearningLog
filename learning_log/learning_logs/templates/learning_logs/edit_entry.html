{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Отредактируйте запись к теме <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Сохранить изменения</button>
  {% endbuttons %}
</form>
{% endblock content %}
