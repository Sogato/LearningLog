{% extends "learning_logs/base.html" %}

{% block page_header %}
<h1>Темы</h1>
{% endblock page_header %}

{% block content %}
<ul>
  {% for topic in topics %}
  <li><h4>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h4></li>
  {% empty %}
  <li><h4>Темы еще не добавлены.</h4></li>
  {% endfor %}
</ul>

<h4><a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему</a></h4>
{% endblock content %}
